<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>

    <form action="">
        <div>
            <label for="name">Nome completo:</label>
            <input type="text" id="name" placeholder="Digite seu nome completo">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div>
            <label for="age">Digite sua idade:</label>
            <input type="number" id="age" placeholder="Digite sua idade">
        </div>
        <div>
            <label for="nickname">Digite seu apelido:</label>
            <input type="text" id="nickname" placeholder="Digite seu apelido">
        </div>
        <div>
            <label for="password">Digite uma senha:</label>
            <input type="password" id="password" placeholder="Digite uma senha">
        </div>

        <button>Cadastrar</button>
    </form>
</body>
</html>
